<div class="row">
    <div class="large-4 large-centered columns login-window">
       <h4>Create Your Account</h4>
        <div id="signupFailDiv" name="signupFailDiv" style="display: none; background-color:indianred">

        </div>
        <form name="signupForm">
            <label>Name
                <input type="text" name="name" placeholder="name" ng-model="signupData.name " ng-maxlength="256" />
            </label>
            <label>Email
                <input type="text" name="email" placeholder="email" ng-model="signupData.email" ng-maxlength="256" />
            </label>
            <label>Password
                <input type="password" name="password" placeholder="password" ng-model="signupData.password" ng-maxlength="256" />
            </label>

            <button type="submit" class="button" onClick="this.form.reset()" ng-click="signup()" ng-disabled="signupData.name.$pristine || signupData.name.$invalid">Submit</button>

        </form>
        <a href="/login">Â« back to login</a>
    </div>

</div>
