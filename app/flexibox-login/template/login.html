<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 login-window" ng-hide="isLoggedIn">
            <h4>Log in using email.</h4>
            <div id="loginFailDiv" name="loginFailDiv" class="alert alert-danger" ng-hide="loginFail === false">
                <strong> There was a problem logging in.</strong> <br/>
                Your email and/or password is not correct.
            </div>

            <form name="loginForm">
                <div class="form-group">
                    <input class="form-control" type="text" id="email" name="email" placeholder="email" ng-model="loginData.email" ng-maxlength="256" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" id="password" name="password" placeholder="password" ng-model="loginData.password" ng-maxlength="256" />
                </div>
                <button type="submit" class="btn btn-small btn-primary" style="margin-bottom: 12px;"  onClick="this.form.reset()" ng-click="login()" ng-disabled="createForm.name.$pristine || createForm.name.$invalid">Login</button>
            </form>
            <a href="/signup" style="margin-top: 10px">Click here to register</a>
        </div>
        <div class="col-md-4 col-md-offset-4 login-window" ng-show="isLoggedIn">
            <h4>{{username}}, you are already logged in.</h4>
        </div>
    </div>
</div>
