<div class="row">
    <div class="large-6 columns">
        <h1>Welcome to <b>FlexiBox</b></h1>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        Login:
        <form name="loginForm">
            <label>Email
                <input type="text" name="email" placeholder="email" ng-model="loginData.email" ng-maxlength="256" />
            </label>
            <label>Password
                <input type="password" name="password" placeholder="password" ng-model="loginData.password" ng-maxlength="256" />
            </label>

            <button type="submit" class="button" ng-click="login()" ng-disabled="createForm.name.$pristine || createForm.name.$invalid">Login</button>
        </form>

        Sign up:
        <form name="signupForm">
            <label>Email
                <input type="text" name="email" placeholder="email" ng-model="signupData.email" ng-maxlength="256" />
            </label>
            <label>Password
                <input type="password" name="password" placeholder="password" ng-model="signupData.password" ng-maxlength="256" />
            </label>

            <button type="submit" class="button" ng-click="signup()" ng-disabled="createForm.name.$pristine || createForm.name.$invalid">Login</button>
        </form>

    </div>
</div>
